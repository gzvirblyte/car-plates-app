<main>
    <div class="container">
        <form [formGroup]="myForm">
            <p><span class="bold">Plate no: </span>{{plate.plateNumber}}</p>
            <p><span class="bold">Owner: </span>{{plate.owner}}</p>
            <label>Enter new plate number</label>
            <input type="text" name="newPlate" formControlName="newPlateNo">
            <p class="error" *ngIf="newPlateNo.invalid && newPlateNo.touched">Plate number must be 3 letters and 3 digits <span class="bold">(eg. ABC123)</span></p>
            <label>Enter new owner name</label>
            <input type="text" name="newOwner" formControlName="newOwnerName">
            <p class="error" *ngIf="newOwnerName.invalid && newOwnerName.touched">Owner name is required</p>
            <button [disabled]="myForm.invalid" (click)="onUpdate()">Submit</button>
        </form>
    </div>
</main>
